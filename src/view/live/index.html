  <script>
    function getParams(key) {
      if (location.search.indexOf("?") > -1) {
        var _query = location.search.split('?')[1].split('&');
        var _arr = {};
        for (var i = 0; i < _query.length; i++) {
          var _obj = _query[i].split('=');
          _arr[(_obj[0])] = _obj[1];
        }
        return _arr[key];
      } else {
        return '';
      }
    }
    var liveUrl = decodeURIComponent(getParams('liveUrl'));
    if (/\?|\=/.test(liveUrl)) {
      liveUrl = liveUrl;
    } else {
      liveUrl = decodeURIComponent(liveUrl);
    }
    let ua = navigator.userAgent.toLowerCase();
    if(/android/.test(ua)) {
      var player = new Aliplayer({
        id: "J_prismPlayer",
        autoplay: false,
        isLive: true,
        playsinline: true,
        width: "100%",
        height: "282px",
        controlBarVisibility: "always",
        useH5Prism: false,
        useFlashPrism: true,
        source:liveUrl,
        cover: "http://photoh5-jp.oss-ap-northeast-1.aliyuncs.com/Live/pic_live.jpg",
        skinLayout: [{ "name": "bigPlayButton", "align": "blabs", "x": 30, "y": 80 },
          { "name": "H5Loading", "align": "cc" }
        ]
      }, function(player) {});
    }else {
      var player = new Aliplayer({
        id: "J_prismPlayer",
        autoplay: false,
        isLive: true,
        playsinline: true,
        width: "100%",
        height: "282px",
        controlBarVisibility: "always",
        useH5Prism: false,
        useFlashPrism: false,
        source:liveUrl,
        cover: "http://photoh5-jp.oss-ap-northeast-1.aliyuncs.com/Live/pic_live.jpg",
        skinLayout: [{ "name": "bigPlayButton", "align": "blabs", "x": 30, "y": 80 },
          { "name": "H5Loading", "align": "cc" }
        ]
      }, function(player) {});
    }

    player.on('error', function(e) {
      console.log(e);
      if(e.paramData.error_code == 4008 || e.paramData.error_code == 4014) {
        document.querySelector('.toast-error').style.display = 'block';
      }else {
        document.querySelector('.toast').style.display = 'block';
      }
    });
    player.on('ended', function(e) {
      console.log(e)
      document.querySelector('.toast').style.display = 'block';
    });

  </script>
